<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Welcome to Your Dashboard, <span id="user"></span></h2>

    <script>
        const userEmail = localStorage.getItem('email');
        if(!userEmail) {
            window.location = "http://127.0.0.1:5500/JS%20DOM/Auth-demo/not-allowed.html"
        }

        const userSpan = document.getElementById("user");
        userSpan.textContent = userEmail;
    </script>
</body>
</html>
